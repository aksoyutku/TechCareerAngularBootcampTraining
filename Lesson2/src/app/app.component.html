<div class="container">
  <div class="row">
    <div class="registerContext">
      <div class="rgImage">
        image
      </div>
      <div class="container">
        <div class="row">
          <div class="form-group pb-2">
            <label for="formGroupExampleInput" class="col-form-label">{{firstName}}</label>
            <input type="text" class="form-control" id="formGroupExampleInput"
              placeholder="{{firstName}} input placeholder">
          </div>
        </div>
        <div class="row">
          <div class="form-group pb-2">
            <label for="formGroupExampleInput" class="col-form-label">{{lastName}}</label>
            <input type="text" class="form-control" id="formGroupExampleInput"
              placeholder="{{lastName}} input placeholder">
          </div>
        </div>
        <div class="row">
          <div class="form-group pb-2">
            <label for="formGroupExampleInput" class="col-form-label">{{userName}}</label>
            <input type="text" class="form-control" id="formGroupExampleInput"
              placeholder="{{userName}} input placeholder">
          </div>
        </div>
        <div class="row">
          <div class="form-group pb-2">
            <label for="formGroupExampleInput" class="col-form-label">{{password}}</label>
            <input type="text" class="form-control" id="formGroupExampleInput"
              placeholder="{{password}} input placeholder">
          </div>
        </div>
        <div class="row">
          <div class="form-group pb-2">
            <button type="button" class="btn btn-primary btn-sm w-100">SAVE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
