<div *ngIf="movie else templateName">
    <div class="card">
        <div class="row">
            <div class="col-md-4">
                <img src="assets/img/{{movie.imageUrl}}" alt="" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title"> {{movie.title}} </h1>
                    <p class="card-text"> {{movie.description}} </p>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #templateName>
    <div class="alert alert-danger"> {{pValue}} film bulunamadÄ±</div>
</ng-template>
